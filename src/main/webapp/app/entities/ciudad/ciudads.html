<div>
    <h2 data-translate="appApp.ciudad.home.title">Ciudads</h2>
    <jhi-alert></jhi-alert>
    <div class="container-fluid">
        <div class="row">
            <div class="col-xs-4 no-padding-left">
                <button class="btn btn-primary" ui-sref="ciudad.new" >
                    <span class="glyphicon glyphicon-plus"></span>
                    <span  data-translate="appApp.ciudad.home.createLabel">
                        Create new Ciudad
                    </span>
                </button>
            </div>
        </div>
    </div>
    <br/>
    <div class="table-responsive">
        <table class="jh-table table table-striped">
            <thead>
                <tr>
                    <th><span data-translate="global.field.id">ID</span></th>
                    <th><span data-translate="appApp.ciudad.nombre">Nombre</span></th>
                    <th><span data-translate="appApp.ciudad.gmaps">Gmaps</span></th>
                    <th><span data-translate="appApp.ciudad.pais">Pais</span></th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="ciudad in vm.ciudads track by ciudad.id">
                    <td><a ui-sref="ciudad-detail({id:ciudad.id})">{{ciudad.id}}</a></td>
                    <td>{{ciudad.nombre}}</td>
                    <td>{{ciudad.gmaps}}</td>
                    <td>
                        <a ui-sref="pais-detail({id:ciudad.pais.id})">{{ciudad.pais.nombre}}</a>
                    </td>
                    <td class="text-right">
                        <div class="btn-group flex-btn-group-container">
                            <button type="submit"
                                    ui-sref="ciudad-detail({id:ciudad.id})"
                                    class="btn btn-info btn-sm">
                                <span class="glyphicon glyphicon-eye-open"></span>
                                <span class="hidden-sm-down" data-translate="entity.action.view"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="ciudad.edit({id:ciudad.id})"
                                    class="btn btn-primary btn-sm">
                                <span class="glyphicon glyphicon-pencil"></span>
                                <span class="hidden-sm-down" data-translate="entity.action.edit"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="ciudad.delete({id:ciudad.id})"
                                    class="btn btn-danger btn-sm">
                                <span class="glyphicon glyphicon-remove-circle"></span>
                                <span class="hidden-sm-down" data-translate="entity.action.delete"></span>
                            </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
