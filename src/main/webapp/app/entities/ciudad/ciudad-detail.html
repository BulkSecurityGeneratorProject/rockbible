
<div>
    <h2><span data-translate="appApp.ciudad.detail.title">Ciudad</span> {{vm.ciudad.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="dl-horizontal jh-entity-details">
        <dt><span data-translate="appApp.ciudad.nombre">Nombre</span></dt>
        <dd>
            <span>{{vm.ciudad.nombre}}</span>
        </dd>
        <dt><span data-translate="appApp.ciudad.gmaps">Gmaps</span></dt>
        <dd>
            <span>{{vm.ciudad.gmaps}}</span>
        </dd>
        <dt><span data-translate="appApp.ciudad.pais">Pais</span></dt>
        <dd>
            <a ui-sref="pais-detail({id:vm.ciudad.pais.id})">{{vm.ciudad.pais.nombre}}</a>
        </dd>
    </dl>

    <button type="submit"
            ui-sref="{{ vm.previousState }}"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span data-translate="entity.action.back"> Back</span>
    </button>

    <button type="button" ui-sref="ciudad-detail.edit({id:vm.ciudad.id})" class="btn btn-primary">
        <span class="glyphicon glyphicon-pencil"></span>
        <span class="hidden-sm-down" data-translate="entity.action.edit"> Edit</span>
    </button>
</div>
