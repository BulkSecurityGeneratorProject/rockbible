
<form name="editForm" role="form" novalidate ng-submit="vm.save()">

    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                ng-click="vm.clear()">&times;</button>
        <h4 class="modal-title" id="myCiudadLabel" data-translate="appApp.ciudad.home.createOrEditLabel">Create or edit a Ciudad</h4>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" ng-show="vm.ciudad.id">
            <label for="id" data-translate="global.field.id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                    ng-model="vm.ciudad.id" readonly />
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="appApp.ciudad.nombre" for="field_nombre">Nombre</label>
            <input type="text" class="form-control" name="nombre" id="field_nombre"
                    ng-model="vm.ciudad.nombre"
                    />
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="appApp.ciudad.gmaps" for="field_gmaps">Gmaps</label>
            <input type="text" class="form-control" name="gmaps" id="field_gmaps"
                    ng-model="vm.ciudad.gmaps"
                    />
        </div>

        <div class="form-group">
            <label data-translate="appApp.ciudad.pais" for="field_pais">Pais</label>
            <select class="form-control" id="field_pais" name="pais" ng-model="vm.ciudad.pais" ng-options="pais as pais.nombre for pais in vm.pais track by pais.id">
                <option value=""></option>
            </select>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="vm.clear()">
            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span data-translate="entity.action.cancel">Cancel</span>
        </button>
        <button type="submit" ng-disabled="editForm.$invalid || vm.isSaving" class="btn btn-primary">
            <span class="glyphicon glyphicon-save"></span>&nbsp;<span data-translate="entity.action.save">Save</span>
        </button>
    </div>
</form>
