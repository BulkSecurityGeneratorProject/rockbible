<div>
    <h2 data-translate="appApp.votarFavoritoA.home.title">Votar Favorito AS</h2>
    <jhi-alert></jhi-alert>
    <div class="container-fluid">
        <div class="row">
            <div class="col-xs-4 no-padding-left">
                <button class="btn btn-primary" ui-sref="votar-favorito-a.new" >
                    <span class="glyphicon glyphicon-plus"></span>
                    <span  data-translate="appApp.votarFavoritoA.home.createLabel">
                        Create new Votar Favorito A
                    </span>
                </button>
            </div>
        </div>
    </div>
    <br/>
    <div class="table-responsive">
        <table class="jh-table table table-striped">
            <thead>
                <tr>
                    <th><span data-translate="global.field.id">ID</span></th>
                    <th><span data-translate="appApp.votarFavoritoA.momento">Momento</span></th>
                    <th><span data-translate="appApp.votarFavoritoA.valoracio">Valoracio</span></th>
                    <th><span data-translate="appApp.votarFavoritoA.userext">Userext</span></th>
                    <th><span data-translate="appApp.votarFavoritoA.album">Album</span></th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="votarFavoritoA in vm.votarFavoritoAS track by votarFavoritoA.id">
                    <td><a ui-sref="votar-favorito-a-detail({id:votarFavoritoA.id})">{{votarFavoritoA.id}}</a></td>
                    <td>{{votarFavoritoA.momento | date:'medium'}}</td>
                    <td>{{votarFavoritoA.valoracio}}</td>
                    <td>
                        <a ui-sref="user-ext-detail({id:votarFavoritoA.userext.id})">{{votarFavoritoA.userext.nombre}}</a>
                    </td>
                    <td>
                        <a ui-sref="album-detail({id:votarFavoritoA.album.id})">{{votarFavoritoA.album.nombre}}</a>
                    </td>
                    <td class="text-right">
                        <div class="btn-group flex-btn-group-container">
                            <button type="submit"
                                    ui-sref="votar-favorito-a-detail({id:votarFavoritoA.id})"
                                    class="btn btn-info btn-sm">
                                <span class="glyphicon glyphicon-eye-open"></span>
                                <span class="hidden-sm-down" data-translate="entity.action.view"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="votar-favorito-a.edit({id:votarFavoritoA.id})"
                                    class="btn btn-primary btn-sm">
                                <span class="glyphicon glyphicon-pencil"></span>
                                <span class="hidden-sm-down" data-translate="entity.action.edit"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="votar-favorito-a.delete({id:votarFavoritoA.id})"
                                    class="btn btn-danger btn-sm">
                                <span class="glyphicon glyphicon-remove-circle"></span>
                                <span class="hidden-sm-down" data-translate="entity.action.delete"></span>
                            </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
