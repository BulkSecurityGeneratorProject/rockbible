
<form name="editForm" role="form" novalidate ng-submit="vm.save()">

    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                ng-click="vm.clear()">&times;</button>
        <h4 class="modal-title" id="myVotarFavoritoALabel" data-translate="appApp.votarFavoritoA.home.createOrEditLabel">Create or edit a Votar Favorito A</h4>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" ng-show="vm.votarFavoritoA.id">
            <label for="id" data-translate="global.field.id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                    ng-model="vm.votarFavoritoA.id" readonly />
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="appApp.votarFavoritoA.momento" for="field_momento">Momento</label>
                <div class="input-group">
                    <input id="field_momento" type="text" class="form-control" name="momento" datetime-picker="{{dateformat}}" ng-model="vm.votarFavoritoA.momento" is-open="vm.datePickerOpenStatus.momento"
                    />
                    <span class="input-group-btn">
                        <button type="button" class="btn btn-default" ng-click="vm.openCalendar('momento')"><i class="glyphicon glyphicon-calendar"></i></button>
                    </span>
                </div>
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="appApp.votarFavoritoA.valoracio" for="field_valoracio">Valoracio</label>
            <input type="number" class="form-control" name="valoracio" id="field_valoracio"
                    ng-model="vm.votarFavoritoA.valoracio"
                    />
        </div>

        <div class="form-group">
            <label data-translate="appApp.votarFavoritoA.userext" for="field_userext">Userext</label>
            <select class="form-control" id="field_userext" name="userext" ng-model="vm.votarFavoritoA.userext" ng-options="userExt as userExt.nombre for userExt in vm.userexts track by userExt.id">
                <option value=""></option>
            </select>
        </div>
        <div class="form-group">
            <label data-translate="appApp.votarFavoritoA.album" for="field_album">Album</label>
            <select class="form-control" id="field_album" name="album" ng-model="vm.votarFavoritoA.album" ng-options="album as album.nombre for album in vm.albums track by album.id">
                <option value=""></option>
            </select>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="vm.clear()">
            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span data-translate="entity.action.cancel">Cancel</span>
        </button>
        <button type="submit" ng-disabled="editForm.$invalid || vm.isSaving" class="btn btn-primary">
            <span class="glyphicon glyphicon-save"></span>&nbsp;<span data-translate="entity.action.save">Save</span>
        </button>
    </div>
</form>
