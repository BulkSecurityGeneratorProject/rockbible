
<div>
    <h2><span data-translate="appApp.musico.detail.title">Musico</span> {{vm.musico.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="dl-horizontal jh-entity-details">
        <dt><span data-translate="appApp.musico.nombre">Nombre</span></dt>
        <dd>
            <span>{{vm.musico.nombre}}</span>
        </dd>
        <dt><span data-translate="appApp.musico.fechaNacimiento">Fecha Nacimiento</span></dt>
        <dd>
            <span>{{vm.musico.fechaNacimiento | date:'mediumDate'}}</span>
        </dd>
        <dt><span data-translate="appApp.musico.descripcion">Descripcion</span></dt>
        <dd>
            <span>{{vm.musico.descripcion}}</span>
        </dd>
        <dt><span data-translate="appApp.musico.foto">Foto</span></dt>
        <dd>
            <div ng-if="vm.musico.foto">
                <a ng-click="vm.openFile(vm.musico.fotoContentType, vm.musico.foto)">
                    <img data-ng-src="{{'data:' + vm.musico.fotoContentType + ';base64,' + vm.musico.foto}}" style="max-width: 100%;" alt="musico image"/>
                </a>
                {{vm.musico.fotoContentType}}, {{vm.byteSize(vm.musico.foto)}}
            </div>
        </dd>
        <dt><span data-translate="appApp.musico.banda">Banda</span></dt>
        <dd>
            <a ui-sref="banda-detail({id:vm.musico.banda.id})">{{vm.musico.banda.nombre}}</a>
        </dd>
        <dt><span data-translate="appApp.musico.pais">Pais</span></dt>
        <dd>
            <a ui-sref="pais-detail({id:vm.musico.pais.id})">{{vm.musico.pais.nombre}}</a>
        </dd>
    </dl>

    <button type="submit"
            ui-sref="{{ vm.previousState }}"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span data-translate="entity.action.back"> Back</span>
    </button>

    <button type="button" ui-sref="musico-detail.edit({id:vm.musico.id})" class="btn btn-primary">
        <span class="glyphicon glyphicon-pencil"></span>
        <span class="hidden-sm-down" data-translate="entity.action.edit"> Edit</span>
    </button>
</div>
