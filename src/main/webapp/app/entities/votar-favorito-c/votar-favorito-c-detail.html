
<div>
    <h2><span data-translate="appApp.votarFavoritoC.detail.title">Votar Favorito C</span> {{vm.votarFavoritoC.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="dl-horizontal jh-entity-details">
        <dt><span data-translate="appApp.votarFavoritoC.momento">Momento</span></dt>
        <dd>
            <span>{{vm.votarFavoritoC.momento | date:'medium'}}</span>
        </dd>
        <dt><span data-translate="appApp.votarFavoritoC.valoracio">Valoracio</span></dt>
        <dd>
            <span>{{vm.votarFavoritoC.valoracio}}</span>
        </dd>
        <dt><span data-translate="appApp.votarFavoritoC.userext">Userext</span></dt>
        <dd>
            <a ui-sref="user-ext-detail({id:vm.votarFavoritoC.userext.id})">{{vm.votarFavoritoC.userext.nombre}}</a>
        </dd>
        <dt><span data-translate="appApp.votarFavoritoC.cancion">Cancion</span></dt>
        <dd>
            <a ui-sref="cancion-detail({id:vm.votarFavoritoC.cancion.id})">{{vm.votarFavoritoC.cancion.nombre}}</a>
        </dd>
    </dl>

    <button type="submit"
            ui-sref="{{ vm.previousState }}"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span data-translate="entity.action.back"> Back</span>
    </button>

    <button type="button" ui-sref="votar-favorito-c-detail.edit({id:vm.votarFavoritoC.id})" class="btn btn-primary">
        <span class="glyphicon glyphicon-pencil"></span>
        <span class="hidden-sm-down" data-translate="entity.action.edit"> Edit</span>
    </button>
</div>
