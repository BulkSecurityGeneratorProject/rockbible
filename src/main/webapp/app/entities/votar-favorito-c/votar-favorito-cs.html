<div>
    <h2 data-translate="appApp.votarFavoritoC.home.title">Votar Favorito CS</h2>
    <jhi-alert></jhi-alert>
    <div class="container-fluid">
        <div class="row">
            <div class="col-xs-4 no-padding-left">
                <button class="btn btn-primary" ui-sref="votar-favorito-c.new" >
                    <span class="glyphicon glyphicon-plus"></span>
                    <span  data-translate="appApp.votarFavoritoC.home.createLabel">
                        Create new Votar Favorito C
                    </span>
                </button>
            </div>
        </div>
    </div>
    <br/>
    <div class="table-responsive">
        <table class="jh-table table table-striped">
            <thead>
                <tr>
                    <th><span data-translate="global.field.id">ID</span></th>
                    <th><span data-translate="appApp.votarFavoritoC.momento">Momento</span></th>
                    <th><span data-translate="appApp.votarFavoritoC.valoracio">Valoracio</span></th>
                    <th><span data-translate="appApp.votarFavoritoC.userext">Userext</span></th>
                    <th><span data-translate="appApp.votarFavoritoC.cancion">Cancion</span></th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="votarFavoritoC in vm.votarFavoritoCS track by votarFavoritoC.id">
                    <td><a ui-sref="votar-favorito-c-detail({id:votarFavoritoC.id})">{{votarFavoritoC.id}}</a></td>
                    <td>{{votarFavoritoC.momento | date:'medium'}}</td>
                    <td>{{votarFavoritoC.valoracio}}</td>
                    <td>
                        <a ui-sref="user-ext-detail({id:votarFavoritoC.userext.id})">{{votarFavoritoC.userext.nombre}}</a>
                    </td>
                    <td>
                        <a ui-sref="cancion-detail({id:votarFavoritoC.cancion.id})">{{votarFavoritoC.cancion.nombre}}</a>
                    </td>
                    <td class="text-right">
                        <div class="btn-group flex-btn-group-container">
                            <button type="submit"
                                    ui-sref="votar-favorito-c-detail({id:votarFavoritoC.id})"
                                    class="btn btn-info btn-sm">
                                <span class="glyphicon glyphicon-eye-open"></span>
                                <span class="hidden-sm-down" data-translate="entity.action.view"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="votar-favorito-c.edit({id:votarFavoritoC.id})"
                                    class="btn btn-primary btn-sm">
                                <span class="glyphicon glyphicon-pencil"></span>
                                <span class="hidden-sm-down" data-translate="entity.action.edit"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="votar-favorito-c.delete({id:votarFavoritoC.id})"
                                    class="btn btn-danger btn-sm">
                                <span class="glyphicon glyphicon-remove-circle"></span>
                                <span class="hidden-sm-down" data-translate="entity.action.delete"></span>
                            </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
