<div>
    <h2 data-translate="appApp.discografica.home.title">Discograficas</h2>
    <jhi-alert></jhi-alert>
    <div class="container-fluid">
        <div class="row">
            <div class="col-xs-4 no-padding-left">
                <button class="btn btn-primary" ui-sref="discografica.new" >
                    <span class="glyphicon glyphicon-plus"></span>
                    <span  data-translate="appApp.discografica.home.createLabel">
                        Create new Discografica
                    </span>
                </button>
            </div>
        </div>
    </div>
    <br/>
    <div class="table-responsive">
        <table class="jh-table table table-striped">
            <thead>
                <tr>
                    <th><span data-translate="global.field.id">ID</span></th>
                    <th><span data-translate="appApp.discografica.nombre">Nombre</span></th>
                    <th><span data-translate="appApp.discografica.foto">Foto</span></th>
                    <th><span data-translate="appApp.discografica.banda">Banda</span></th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="discografica in vm.discograficas track by discografica.id">
                    <td><a ui-sref="discografica-detail({id:discografica.id})">{{discografica.id}}</a></td>
                    <td>{{discografica.nombre}}</td>
                    <td>
                        <a ng-if="discografica.foto" ng-click="vm.openFile(discografica.fotoContentType, discografica.foto)">
                            <img data-ng-src="{{'data:' + discografica.fotoContentType + ';base64,' + discografica.foto}}" style="max-height: 30px;" alt="discografica image"/>
                        </a>
                        <span ng-if="discografica.foto">{{discografica.fotoContentType}}, {{vm.byteSize(discografica.foto)}}</span>
                    </td>
                    <td>
                        <span ng-repeat="banda in discografica.bandas">
                            <a class="form-control-static" ui-sref="banda-detail({id: banda.id})">{{banda.nombre}}</a>{{$last ? '' : ', '}}
                        </span>
                    </td>
                    <td class="text-right">
                        <div class="btn-group flex-btn-group-container">
                            <button type="submit"
                                    ui-sref="discografica-detail({id:discografica.id})"
                                    class="btn btn-info btn-sm">
                                <span class="glyphicon glyphicon-eye-open"></span>
                                <span class="hidden-sm-down" data-translate="entity.action.view"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="discografica.edit({id:discografica.id})"
                                    class="btn btn-primary btn-sm">
                                <span class="glyphicon glyphicon-pencil"></span>
                                <span class="hidden-sm-down" data-translate="entity.action.edit"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="discografica.delete({id:discografica.id})"
                                    class="btn btn-danger btn-sm">
                                <span class="glyphicon glyphicon-remove-circle"></span>
                                <span class="hidden-sm-down" data-translate="entity.action.delete"></span>
                            </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
