<div>
    <h2 data-translate="appApp.cancion.home.title">Cancions</h2>
    <jhi-alert></jhi-alert>
    <div class="container-fluid">
        <div class="row">
            <div class="col-xs-4 no-padding-left">
                <button class="btn btn-primary" ui-sref="cancion.new" >
                    <span class="glyphicon glyphicon-plus"></span>
                    <span  data-translate="appApp.cancion.home.createLabel">
                        Create new Cancion
                    </span>
                </button>
            </div>
        </div>
    </div>
    <br/>
    <div class="table-responsive">
        <table class="jh-table table table-striped">
            <thead>
                <tr>
                    <th><span data-translate="global.field.id">ID</span></th>
                    <th><span data-translate="appApp.cancion.nombre">Nombre</span></th>
                    <th><span data-translate="appApp.cancion.duracion">Duracion</span></th>
                    <th><span data-translate="appApp.cancion.album">Album</span></th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="cancion in vm.cancions track by cancion.id">
                    <td><a ui-sref="cancion-detail({id:cancion.id})">{{cancion.id}}</a></td>
                    <td>{{cancion.nombre}}</td>
                    <td>{{cancion.duracion}}</td>
                    <td>
                        <span ng-repeat="album in cancion.albums">
                            <a class="form-control-static" ui-sref="album-detail({id: album.id})">{{album.nombre}}</a>{{$last ? '' : ', '}}
                        </span>
                    </td>
                    <td class="text-right">
                        <div class="btn-group flex-btn-group-container">
                            <button type="submit"
                                    ui-sref="cancion-detail({id:cancion.id})"
                                    class="btn btn-info btn-sm">
                                <span class="glyphicon glyphicon-eye-open"></span>
                                <span class="hidden-sm-down" data-translate="entity.action.view"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="cancion.edit({id:cancion.id})"
                                    class="btn btn-primary btn-sm">
                                <span class="glyphicon glyphicon-pencil"></span>
                                <span class="hidden-sm-down" data-translate="entity.action.edit"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="cancion.delete({id:cancion.id})"
                                    class="btn btn-danger btn-sm">
                                <span class="glyphicon glyphicon-remove-circle"></span>
                                <span class="hidden-sm-down" data-translate="entity.action.delete"></span>
                            </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
