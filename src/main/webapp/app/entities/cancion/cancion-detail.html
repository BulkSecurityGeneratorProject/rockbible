
<div>
    <h2><span data-translate="appApp.cancion.detail.title">Cancion</span> {{vm.cancion.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="dl-horizontal jh-entity-details">
        <dt><span data-translate="appApp.cancion.nombre">Nombre</span></dt>
        <dd>
            <span>{{vm.cancion.nombre}}</span>
        </dd>
        <dt><span data-translate="appApp.cancion.duracion">Duracion</span></dt>
        <dd>
            <span>{{vm.cancion.duracion}}</span>
        </dd>
        <dt><span data-translate="appApp.cancion.album">Album</span></dt>
        <dd>
            <span ng-repeat="album in vm.cancion.albums">
                <a ui-sref="album-detail({id: album.id})">{{album.nombre}}</a>{{$last ? '' : ', '}}
            </span>
        </dd>
    </dl>

    <button type="submit"
            ui-sref="{{ vm.previousState }}"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span data-translate="entity.action.back"> Back</span>
    </button>

    <button type="button" ui-sref="cancion-detail.edit({id:vm.cancion.id})" class="btn btn-primary">
        <span class="glyphicon glyphicon-pencil"></span>
        <span class="hidden-sm-down" data-translate="entity.action.edit"> Edit</span>
    </button>
</div>
