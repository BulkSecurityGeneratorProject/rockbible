
<form name="editForm" role="form" novalidate ng-submit="vm.save()">

    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                ng-click="vm.clear()">&times;</button>
        <h4 class="modal-title" id="myVotarFavoritoMLabel" data-translate="appApp.votarFavoritoM.home.createOrEditLabel">Create or edit a Votar Favorito M</h4>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" ng-show="vm.votarFavoritoM.id">
            <label for="id" data-translate="global.field.id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                    ng-model="vm.votarFavoritoM.id" readonly />
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="appApp.votarFavoritoM.momento" for="field_momento">Momento</label>
                <div class="input-group">
                    <input id="field_momento" type="text" class="form-control" name="momento" datetime-picker="{{dateformat}}" ng-model="vm.votarFavoritoM.momento" is-open="vm.datePickerOpenStatus.momento"
                    />
                    <span class="input-group-btn">
                        <button type="button" class="btn btn-default" ng-click="vm.openCalendar('momento')"><i class="glyphicon glyphicon-calendar"></i></button>
                    </span>
                </div>
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="appApp.votarFavoritoM.valoracio" for="field_valoracio">Valoracio</label>
            <input type="number" class="form-control" name="valoracio" id="field_valoracio"
                    ng-model="vm.votarFavoritoM.valoracio"
                    />
        </div>

        <div class="form-group">
            <label data-translate="appApp.votarFavoritoM.userext" for="field_userext">Userext</label>
            <select class="form-control" id="field_userext" name="userext" ng-model="vm.votarFavoritoM.userext" ng-options="userExt as userExt.nombre for userExt in vm.userexts track by userExt.id">
                <option value=""></option>
            </select>
        </div>
        <div class="form-group">
            <label data-translate="appApp.votarFavoritoM.musico" for="field_musico">Musico</label>
            <select class="form-control" id="field_musico" name="musico" ng-model="vm.votarFavoritoM.musico" ng-options="musico as musico.nombre for musico in vm.musicos track by musico.id">
                <option value=""></option>
            </select>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="vm.clear()">
            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span data-translate="entity.action.cancel">Cancel</span>
        </button>
        <button type="submit" ng-disabled="editForm.$invalid || vm.isSaving" class="btn btn-primary">
            <span class="glyphicon glyphicon-save"></span>&nbsp;<span data-translate="entity.action.save">Save</span>
        </button>
    </div>
</form>
