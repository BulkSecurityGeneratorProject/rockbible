<div>
    <h2 data-translate="appApp.votarFavoritoM.home.title">Votar Favorito MS</h2>
    <jhi-alert></jhi-alert>
    <div class="container-fluid">
        <div class="row">
            <div class="col-xs-4 no-padding-left">
                <button class="btn btn-primary" ui-sref="votar-favorito-m.new" >
                    <span class="glyphicon glyphicon-plus"></span>
                    <span  data-translate="appApp.votarFavoritoM.home.createLabel">
                        Create new Votar Favorito M
                    </span>
                </button>
            </div>
        </div>
    </div>
    <br/>
    <div class="table-responsive">
        <table class="jh-table table table-striped">
            <thead>
                <tr>
                    <th><span data-translate="global.field.id">ID</span></th>
                    <th><span data-translate="appApp.votarFavoritoM.momento">Momento</span></th>
                    <th><span data-translate="appApp.votarFavoritoM.valoracio">Valoracio</span></th>
                    <th><span data-translate="appApp.votarFavoritoM.userext">Userext</span></th>
                    <th><span data-translate="appApp.votarFavoritoM.musico">Musico</span></th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="votarFavoritoM in vm.votarFavoritoMS track by votarFavoritoM.id">
                    <td><a ui-sref="votar-favorito-m-detail({id:votarFavoritoM.id})">{{votarFavoritoM.id}}</a></td>
                    <td>{{votarFavoritoM.momento | date:'medium'}}</td>
                    <td>{{votarFavoritoM.valoracio}}</td>
                    <td>
                        <a ui-sref="user-ext-detail({id:votarFavoritoM.userext.id})">{{votarFavoritoM.userext.nombre}}</a>
                    </td>
                    <td>
                        <a ui-sref="musico-detail({id:votarFavoritoM.musico.id})">{{votarFavoritoM.musico.nombre}}</a>
                    </td>
                    <td class="text-right">
                        <div class="btn-group flex-btn-group-container">
                            <button type="submit"
                                    ui-sref="votar-favorito-m-detail({id:votarFavoritoM.id})"
                                    class="btn btn-info btn-sm">
                                <span class="glyphicon glyphicon-eye-open"></span>
                                <span class="hidden-sm-down" data-translate="entity.action.view"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="votar-favorito-m.edit({id:votarFavoritoM.id})"
                                    class="btn btn-primary btn-sm">
                                <span class="glyphicon glyphicon-pencil"></span>
                                <span class="hidden-sm-down" data-translate="entity.action.edit"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="votar-favorito-m.delete({id:votarFavoritoM.id})"
                                    class="btn btn-danger btn-sm">
                                <span class="glyphicon glyphicon-remove-circle"></span>
                                <span class="hidden-sm-down" data-translate="entity.action.delete"></span>
                            </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
